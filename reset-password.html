<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetta la Password - Edilkappa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-modal" style="display: flex;">
        <div class="auth-modal-content">
            <h3>Resetta la Password</h3>
            <div id="reset-password-container">
                <p>Inserisci la tua nuova password qui sotto.</p>
                <form id="reset-password-form" class="auth-form">
                    <input type="password" id="new-password" placeholder="Nuova Password" required minlength="6">
                    <input type="password" id="confirm-password" placeholder="Conferma Password" required minlength="6">
                    <div id="reset-error"></div>
                    <button type="submit">Aggiorna Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="reset-password.js"></script>
</body>
</html>

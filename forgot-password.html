<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="reset-container">
            <h2>Recupera la tua Password</h2>
            <p>Inserisci la tua email e ti invieremo un link per reimpostare la password.</p>
            <form id="forgot-password-form">
                <input type="email" id="email-input" placeholder="La tua email" required>
                <button type="submit">Invia Link</button>
            </form>
            <div id="message-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rcfrdacrsnufecelbhfs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjZnJkYWNyc251ZmVjZWxiaGZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5OTIxNjEsImV4cCI6MjA2NzU2ODE2MX0.jMwrZ7SftZMpxixb3gBMo883uE8SVC1XecFvknw9da4';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const messageContainer = document.getElementById('message-container');
            const redirectToUrl = window.location.origin + '/update-password.html';

            const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                redirectTo: redirectToUrl
            });
            
            if (error) {
                console.error("Errore nel reset password:", error);
                messageContainer.textContent = "Si è verificato un errore. Riprova più tardi.";
                messageContainer.style.color = 'red';
            } else {
                messageContainer.textContent = "Se l'email è corretta, riceverai un link per reimpostare la password.";
                messageContainer.style.color = 'green';
            }
        });
    </script>
</body>
</html>

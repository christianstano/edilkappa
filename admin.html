<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Amministratore</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js" defer></script>
</head>
<body>

    <header>
        <h1>Dashboard Amministratore</h1>
        <button id="logout-admin-btn">Logout</button>
    </header>

    <main>
        <section id="requests-section">
            <div class="section-header">
                <h2>Richieste di Assistenza</h2>
                <button id="export-requests-btn" class="export-btn">Esporta in CSV</button>
            </div>
            <div id="requests-list" class="data-container">
                </div>
        </section>

        <section id="feedback-section">
            <div class="section-header">
                <h2>Feedback</h2>
                <button id="export-feedback-btn" class="export-btn">Esporta in CSV</button>
            </div>
            <div id="feedback-list" class="data-container">
                </div>
        </section>
    </main>

    <div id="image-popup" class="image-popup" onclick="closeImagePopup()">
        <span class="close-popup">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

</body>
</html>

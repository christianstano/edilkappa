<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiorna Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="reset-container">
            <h2>Imposta la Nuova Password</h2>
            <form id="update-password-form">
                <input type="password" id="new-password-input" placeholder="Nuova Password" required minlength="6">
                <button type="submit">Salva Nuova Password</button>
            </form>
            <div id="update-message-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rcfrdacrsnufecelbhfs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjZnJkYWNyc251ZmVjZWxiaGZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5OTIxNjEsImV4cCI6MjA2NzU2ODE2MX0.jMwrZ7SftZMpxixb3gBMo883uE8SVC1XecFvknw9da4';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('update-password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password-input').value;
                const messageContainer = document.getElementById('update-message-container');
                
                const { error } = await _supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    console.error("Errore nell'aggiornamento della password:", error);
                    messageContainer.textContent = "Errore durante l'aggiornamento. Riprova. Assicurati che il link sia valido.";
                    messageContainer.style.color = 'red';
                } else {
                    messageContainer.textContent = "Password aggiornata con successo! Ora puoi tornare alla pagina di login.";
                    messageContainer.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>

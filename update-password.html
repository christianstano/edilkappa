<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiorna Password - Edilkappa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-modal-content">
        <h3>Reimposta la tua Password</h3>
        <p>Inserisci una nuova password per il tuo account.</p>
        <form id="update-password-form" class="auth-form">
            <input type="password" id="new-password-input" placeholder="Nuova Password" required minlength="6">
            <div id="auth-message"></div>
            <button type="submit">Aggiorna Password</button>
        </form>
    </div>
    <script src="update-password.js"></script>
</body>
</html>
